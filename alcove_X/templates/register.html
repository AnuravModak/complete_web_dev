<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/journal/bootstrap.min.css"
    />
    <meta http-equiv='Cache-Control', content='no-store, no-cache, must-revalidate'>
<meta http-equiv='Pragma', content='no-cache'>
<meta http-equiv='Expires', content='-1'>
    <title>Node.js and Passport app</title>
    <!-- copy the layout from "https://bootswatch.com/"" -->
</head>
<body>
    <div class="container">
<div class="row mt-5">
    <div class="col-md-6 m-auto">
      <div class="card card-body">
        <h1 class="text-center mb-3">
          <i class="fas fa-user-plus"></i> Register
        </h1>
<!--        <%- include ("./partials/messages"); %>-->
        <form  onsubmit="return checkEmail(this);" action="/users/register"   method="POST">
          <div class="form-group">
            <label for="fname">First Name</label>
            <input
              type="text"
              id="fname"
              name="fname"
              class="form-control"
              placeholder="Enter Name"
              value=""
              required
            />
              </div>
              <div class="form-group">
              <label for="lname"> Last Name</label>
            <input
              type="text"
              id="lname"
              name="lname"
              class="form-control"
              placeholder="Enter Name"
              value=""
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              class="form-control"
              placeholder="Enter Email"
              value=""
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Create Password"
              value=""
              required
            />
          </div>
          <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input
              type="password"
              id="password2"
              name="password2"
              class="form-control"
              placeholder="Confirm Password"
              value=""
              required
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Login
          </button>
        </form>
        <p class="lead mt-4">Have An Account? <a href="/login">Login</a></p>
      </div>
    </div>
  </div>

    </div>







    <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"
  ></script>



</body>
<script >

function checkEmail(theForm) {
	if (theForm.password.value != theForm.password2.value)
	{
		alert('Passwords dont match Please enter same passwords in password and confirm password field');
		window.location.href = "/register"
		return False;

	} else {
		return true;
	}
}
</script>
</html>
