    <div class="container">
        <h1>Add activities to your list</h1>

        <div>




 <form action="/users/add_todo_list" method="POST" onsubmit="send_alert(this)" >

  <div class="form-group row">
    <label for="add" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input
              type="text"
              id="add"
              name="add"
              class="form-control"
              placeholder="Enter name of your activity"
              required
            />
    </div>
  </div>


  <div class="form-group row">
    <label for="status" class="col-sm-2 col-form-label">Status</label>
    <div class="col-sm-10">
      <input
              type="text"
              id="status"
              name="status"
              class="form-control"
              value="Not completed"
            />
    </div>
  </div>

  <div class="form-group row">
    <label for="list_notes" class="col-sm-2 col-form-label">Any description or Notes</label>
    <div class="col-sm-10">
      <input
              type="text"
              id="list_notes"
              name="list_notes"
              class="form-control"
              placeholder="Enter description (optional)"
            />
    </div>
  </div>
  <button type="submit" class="btn btn-primary btn-block">
    Update
  </button>
</form>
</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
